<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Jeux du nombre mystère</title>
    </head>
    <body>
        <!-- fenêtre de jeux -->
        <div class="container">
            <h1>
                Trouve le nombre !
            </h1>
            <p>
                Trouve le bon nombre entre 0 et 100. Tu as 6 essais !
            </p>
            <!-- Boite contenant les coeur ou les vie de l'utilisateur -->
            <div class="vies">
                <ion-icon name="heart-outline"></ion-icon>
                <ion-icon name="heart"></ion-icon>
            </div>
            <!-- formulaire pour pouvoir choisir le nombre et le transmetre en résultat -->
            <form id="inputBox">
                <!-- le même id pour pouvoir cliker et atterir dans le input -->
                <label for="number">Entrez un nombre :</label>
                <!-- définition des nombre possible dans le jeux l'utilisateur et obliger d'entrer un nombre-->
                <input type="number" id="number" min="0" max="100" required>
                <!-- type submit pour envoyer mon fromulaire -->
                <button type="submit" id="essayerBtn">Essayer</button>
                <!-- petit message -->
                <p id="message">Tu peux le faire je croit en toi 🤞🤞🤞</p>
                <!-- btn rejouer a la fin du jeux -->
                <button id="rejouer">Rejouer ?</button>
            </form>
            <!-- message in dicatif chaux/frois 
            en html plsu ou moin secrit &plusmn-->
            <p id="details">Brûlant=&plusmn; 2; Chaud = &plusmn; 5; Tiède = &plusmn; 10;Froid = + de 10.</p>
        </div>
        <script src="./app.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
